<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: solid 2px black;
  background: #black;
  font-color:black
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #2f5be0;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
color:#black;

  padding: 14px 20px;
  margin: 8px ;
  border: 10px;
  cursor: pointer;
  width: 100%;
  opacity: 0.7;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 25%;
}

/* Add padding to container elements */
.container {
  padding: 16px ;
}

/* Clear floats */
.clearbuttons::after {
  content:"";
  clear: both;
  display: table;
}


}
</style>

<script type="text/javascript">
function validate(){
var n= document.getElementById("FullName");
var m= document.getElementById("Contact Number");
var e= document.getElementById("Email");
var c= document.getElementById("Customer Id");

var patt_n=/(^[A-Z|a-z]+\s[A-Za-z]=$)/;
var patt_m=/^(?:\+)91+\s[7-9]{1}[0-9]{9}/;
var patt_e=/^[A-Za-z0-9\.-]@([A-Za-z0-9-]+).([a-z]{2,3})$/;
var patt_c= /^((CUSTID-)[0-9]{6})/;

if (n.value==" "){
alert("please enter your full name.");
n.style.border="2px solid red";
return false;
}
if (m.value==" "){
alert("please enter your contact number.");
n.style.border="2px solid red";
return false;
}
if (e.value==" "){
alert("please enter your email id.");
n.style.border="2px solid red";
return false;
}
if (c.value==" "){
alert("please enter your Customer Id.");
n.style.border="2px solid red";
return false;
}else{
if(patt_n.test(n.value)){
if(patt_n.test(m.value)){
if(patt_e.test(e.value)){
if(patt_c.test(c.value)){
alert("Thank you for your time! Happy reading!");
}else{
alert("please enter valid Customer Id.");
return false;
}
}else{ 
alert("please enter valid Email.");
return false;
}
}else{
alert("please enter valid contact number.");
return false;
}
}else{
alert("please enter your Full Name.");
return false;
}
}
}
